<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/form_login.css">
		<link rel="stylesheet" href="./css/footer_style.css">
		<link rel="stylesheet" href="./css/navbar2_style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="./src/logos/favicon.ico" type="image/x-icon">
		<script src="./js/navfootMaker.js"></script>
		<title>Iniciar sesión ∙ La Manada</title>
	</head>
	<body>
		
		<div id="navy"></div>
			<main>
				<div class="container">	

			<div class="body">
				
				<div class="forms">
					<h2 class="info">Bienvenido de nuevo</h2>
					<form action="" class='form'>
					
					<div class="inputs">
						<input type="email" name="email" id="Email" required autocomplete="off" placeholder="loveanimals@example.com">
						<label for="email">Correo electrónico *</label>
					</div>

					<div class="inputs">
						<input type="password" name="pw" id="pw" required autocomplete="off">
						<label for="pw">Contraseña *</label>
					</div>

					<div class="button"> <button id="submit" type="submit">Iniciar sesión</button> </div>

					<p>¿Todavía no tienes cuenta? <a href="./form_signup.html">Regístrate.</a></p>
					</div>
				
					</form>
				</div>
			</div>
		</div>
		</main>
		<div id="foot"></div>
	</body>
</html>
