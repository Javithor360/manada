<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>La Manada | Contacto</title>
	<link rel="shortcut icon" href="./src/logos/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./css/contact_style.css">
	<link rel="stylesheet" href="./css/navbar2_style.css">
	<link rel="stylesheet" href="./css/footer_style.css">
	<script src="./js/navfootMaker.js"></script>
</head>
<body>
	<div id="navy"></div>

	<main>
		<div class="container">
		<div class="form">
			<form action="php/formu cats.php" method="POST">
				<label id="title1">Comunicate con nosotros!</label>
				<label id="title2">Dejános tu comentario, duda o sugerencia, será un gusto ayudarte</label>
				<input type="text" name="nombre" placeholder="Nombre">
				<input placeholder="Correo electronico" type="email" name="email" autocomplete="off" required="">
				<div id="textbox">
					<textarea required="" name="info" placeholder="Escribe aquí, ¿En que te podemos ayudar?"></textarea>
				</div>
				<button id='enviar'type="submit">
					Enviar
				</button>
			</form>
		</div>
	</div>
	</main>
	<div id="foot"></div>
</body>
</html>
